source = ~/.config/hypr/theme.conf

$terminal = kitty
$fileManager = kitty -e yazi
$mainMod = SUPER

monitor = eDP-1, 2560x1600@60, 0x0, 1.333

env = XCURSOR_THEME,phinger-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,phinger-cursors
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GTK_THEME,Adwaita:dark
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = ~/.config/panscripts/startup_apps.sh
exec-once = hypridle
exec-once = swww-daemon && swww init
exec-once = waybar
exec-once = mako
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = bash ~/.config/panscripts/qute-bar-monitor.sh
exec-once = ~/declan/declan.sh start

general {
    gaps_in = 4
    gaps_out = 12
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 20
        render_power = 3
    }

    blur {
        enabled = true
        size = 2
        passes = 1
        new_optimizations = true
        xray = false
        vibrancy = 0.2
        vibrancy_darkness = 0.5
    }
}

animations {
    enabled = true

    bezier = fluent, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = softSnap, 0.2, 1.0, 0.3, 1.0
    bezier = bounce, 0.68, -0.2, 0.265, 1.2

    animation = windows, 1, 5, fluent, popin 80%
    animation = windowsIn, 1, 5, softSnap, popin 60%
    animation = windowsOut, 1, 4, smoothOut, popin 80%
    animation = windowsMove, 1, 4, fluent
    animation = fade, 1, 4, smoothIn
    animation = fadeIn, 1, 4, smoothIn
    animation = fadeOut, 1, 3, smoothOut
    animation = border, 1, 8, fluent
    animation = workspaces, 1, 4, smoothIn, slide
    animation = specialWorkspace, 1, 5, softSnap, slidefadevert -50%
    animation = layers, 1, 4, fluent, fade
    animation = layersIn, 0, 0, default, fade
    animation = layersOut, 0, 0, default, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}

input {
    kb_layout = us,ir
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

gestures {
    workspace_swipe_distance = 200
    workspace_swipe_cancel_ratio = 0.1
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_invert = true
    workspace_swipe_create_new = false
    workspace_swipe_forever = false
}

gesture = 3, horizontal, workspace

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true

windowrule = float on, match:class ^(homescreen-.*)$
windowrule = workspace 99 silent, match:class ^(homescreen-.*)$
windowrule = border_size 0, match:class ^(homescreen-.*)$
windowrule = no_blur on, match:class ^(homescreen-.*)$
windowrule = no_shadow on, match:class ^(homescreen-.*)$
layerrule = blur on, match:namespace ^(rofi)$
layerrule = ignore_alpha 0.3, match:namespace ^(rofi)$
windowrule = float on, match:title ^(miniplayer)
windowrule = border_size 0, match:title ^(miniplayer)
windowrule = no_shadow on, match:title ^(miniplayer)
windowrule = no_blur on, match:title ^(miniplayer)
windowrule = opacity 1.0 override, match:title ^(miniplayer)

bind = , Insert, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, pkill rofi || ~/.config/rofi/launchers/type-2/grid-launcher.sh
bind = $mainMod, SPACE, exec, pkill hyprlauncher || hyprlauncher
bind = $mainMod SHIFT, SPACE, exec, ~/.config/hyprlauncher/launcher.sh
bind = $mainMod, TAB, exec, ~/.config/waybar/scripts/launch.sh
bind = $mainMod, L, exec, pidof hyprlock || hyprlock
bind = $mainMod, N, exec, ~/.config/panscripts/toggle_homescreen.sh
bind = $mainMod, T, exec, ~/themes/scripts/theme-menu.sh
bind = $mainMod, D, exec, [float; center; size 600 300; opacity 0.45; border 0; noanim; pin] ~/declan/declan.sh gui
bind = $mainMod SHIFT, D, exec, ~/declan/declan.sh kill-gui
bind = $mainMod, Q, exec, ~/.config/panscripts/smart_kill.sh
bind = $mainMod, O, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod SHIFT, P, exec, ~/.config/panscripts/mini_player.sh
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod SHIFT, C, exec, hyprctl kill
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = , Print, exec, ~/.config/panscripts/screenshot.sh
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | satty --filename - --output-filename ~/Pictures/Screenshots/screenshot-$(date +%Y%m%d-%H%M%S).png
bind = CTRL, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Screenshot" "Copied to clipboard"
bind = $mainMod, Print, exec, grim - | wl-copy && notify-send "Screenshot" "Fullscreen copied to clipboard"
bind = $mainMod SHIFT, Print, exec, ~/.config/panscripts/screenrecord.sh
bind = $mainMod, V, exec, ~/.config/panscripts/clipboard.sh
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
